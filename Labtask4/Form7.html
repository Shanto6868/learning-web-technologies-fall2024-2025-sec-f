<html>
<head>
    
    <title>Profile Picture Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><strong>Profile Picture</strong></legend>
            <table>
                <tr>
                    <td>User Id:</td>
                    <td><input type="text" name="userId"></td>
                </tr>
                <tr>
                    <td>Picture:</td>
                    <td><input type="file" name="picture"></td>
                </tr>
                <tr>
                    <td colspan="2" align=>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
