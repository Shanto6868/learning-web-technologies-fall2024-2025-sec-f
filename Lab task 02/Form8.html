<html>
<head>
    <title>Person Profile</title>
</head>
<body>
    <form action="">
        <table border="1" cellpadding="10" cellspacing="0" align="center">
            <tr>
                <td colspan="2" align="center"><strong>PERSON PROFILE</strong></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" name="day" size="2" placeholder=> /
                    <input type="text" name="month" size="2" placeholder=> /
                    <input type="text" name="year" size="4" placeholder=>
                    <small>(dd/mm/yyyy)</small>
                </td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="blood-group" style="width: 100%;">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="degree" value="SSC"> SSC
                    <input type="checkbox" name="degree" value="HSC"> HSC
                    <input type="checkbox" name="degree" value="BSc"> B.Sc.
                    <input type="checkbox" name="degree" value="MSc"> M.Sc.
                </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="photo" style="width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
